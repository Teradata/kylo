<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=$sourceEncoding$">
  $if(autoRefresh)$
  <meta http-equiv="refresh" content="$autoRefreshInterval$">
  $endif$
  <title>Jasmine Spec Runner</title>
  <script type="text/javascript">
      window.onerror = function(msg,url,line) {
          if (document.head) {
              var jserror = document.head.getAttribute('jmp_jserror') || '';
              if (jserror) {
                  jserror += ':!:';
              }
              jserror += msg;
              document.head.setAttribute('jmp_jserror',jserror);
          }
      };
  </script>

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!-- Material Font Icons (  <md-icon ... >icon_name </md-icon> -->

  <link rel="stylesheet" href="js/vendor/material-design-icons/css/material-design-iconic-font.min.css"/>
  <link rel="stylesheet" href="js/common/accordion-menu/accordion.css">
  <link rel="stylesheet" href="assets/app.css">
  <link rel="stylesheet" href="assets/feed-mgr.css">
  <link rel="stylesheet" href="assets/ops-mgr.css">

  <script src="js/vendor/tern/plugin/acorn.js"></script>
