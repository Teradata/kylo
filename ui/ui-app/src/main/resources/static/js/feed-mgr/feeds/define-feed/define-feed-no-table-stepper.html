<div > <form name="defineFeedForm">
    <md-tabs md-dynamic-height md-center-tabs="true" md-border-bottom md-selected="vm.selectedStepIndex" md-on-select="vm.onStepSelect()" md-no-ink-bar="true" md-no-ink="true" sticky-tabs>
        <md-tab  >
            <md-tab-label>
                <div class="{{vm.steps[0].type}} step-label"><ng-md-icon md-icon icon="{{vm.steps[0].icon}}" size="{{vm.steps[0].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[0].iconStyle}}" ></ng-md-icon> General Info</div>
            </md-tab-label>
            <md-tab-body>

                <thinkbig-define-feed-general-info step-index="0"></thinkbig-define-feed-general-info>

            </md-tab-body>
        </md-tab>
        <md-tab ng-disabled="vm.steps[1].disabled">
            <md-tab-label>
                <div class="{{vm.steps[1].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[1].icon}}" size="{{vm.steps[1].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[1].iconStyle}}"></ng-md-icon> Feed Details</div>
            </md-tab-label>
            <md-tab-body>
                <thinkbig-define-feed-details step-index="1" ></thinkbig-define-feed-details>
            </md-tab-body>
        </md-tab>      
        <md-tab ng-disabled="vm.steps[2].disabled">
            <md-tab-label>
                <div class="{{vm.steps[2].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[2].icon}}" size="{{vm.steps[2].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[2].iconStyle}}"></ng-md-icon> Properties</div>
            </md-tab-label>
            <md-tab-body>
                <thinkbig-define-feed-properties step-index="2"></thinkbig-define-feed-properties>
            </md-tab-body>
        </md-tab>
        <md-tab ng-disabled="vm.steps[3].disabled">
            <md-tab-label>
                <div class="{{vm.steps[3].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[3].icon}}" size="{{vm.steps[3].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[3].iconStyle}}"></ng-md-icon> Access Control</div>
            </md-tab-label>
            <md-tab-body>
                <thinkbig-define-feed-access-control step-index="3"></thinkbig-define-feed-access-control>
            </md-tab-body>
        </md-tab>
        <md-tab ng-disabled="vm.steps[4].disabled">
            <md-tab-label>
                <div class="{{vm.steps[4].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[4].icon}}" size="{{vm.steps[4].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[4].iconStyle}}"></ng-md-icon> Schedule</div>
            </md-tab-label>
            <md-tab-body>
                <thinkbig-define-feed-schedule step-index="4" ></thinkbig-define-feed-schedule>
            </md-tab-body>
        </md-tab>

    </md-tabs>
</form>
</div>
