<div class="profile profile-invalid layout-padding-left">
  <div ng-if="vm.loadingData || vm.loadingFilterOptions" layout="column" layout-fill layout-align="space-between center">
    <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    <span> Loading ...</span>
  </div>
  <div ng-if="!(vm.loadingData && vm.loadingFilterOptions)">
    <md-input-container>
        <label>Limit</label>
        <md-select ng-model="vm.limit" ng-change="vm.onLimitChange()">
            <md-option ng-repeat="opt in vm.limitOptions track by $index" ng-value="opt">
                {{opt}}
            </md-option>
        </md-select>
    </md-input-container>

    <md-input-container style="min-width: 170px">
        <label>Filter By Rule Violation</label>
        <md-select ng-model="vm.filter" ng-change="vm.onFilterChange()">
            <md-option ng-repeat="opt in vm.filterOptions track by $index" ng-value="opt">
                {{opt.name}}
            </md-option>
        </md-select>
    </md-input-container>

    <div id="invalidProfile"
         flex
         browser-height
         browser-height-scroll-y="false"
         browser-height-offset="284"></div>

    </div>
  </div>
</div>
