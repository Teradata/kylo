<div class="edit-form" style="padding-top:0px;" fxLayout="column">
  <mat-progress-bar mode="indeterminate" *ngIf="loadingPolicies" class="accent"></mat-progress-bar>

  <mat-form-field>
    <mat-select [(value)]="ruleType"  (change)="onRuleTypeChange()" [placeholder]="selectLabel">
      <mat-option [value]="opt" *ngFor="let opt of ruleTypes">{{ opt.name }}</mat-option>
    </mat-select>
    <mat-hint *ngIf="selectedPolicyRule != undefined">{{selectedPolicyRule.description}}</mat-hint>
  </mat-form-field>
  <a href="javascript:void(0)" style="margin-left:10px" *ngIf="showAdvancedOptions" (click)="toggleAdvancedOptions()">Advanced Formatting Options</a>

  <div class="layout-padding-indent-20" *ngIf="expandAdvancedOptions == true">
    <policy-input-form [parentFormGroup]="policyForm" [(rule)]="selectedPolicyRule"></policy-input-form>
  </div>


</div>
