<md-tab ng-disabled="$ctrl.step.disabled">
  <md-tab-label>
    <div class="{{$ctrl.step.type}} step-label">
      <ng-md-icon nomorph md-icon icon="{{$ctrl.step.icon}}" size="{{$ctrl.step.iconSize}}" style="fill-rule:evenodd" ng-style="{'fill':$ctrl.step.iconStyle}"></ng-md-icon>
      {{$ctrl.title}}
    </div>
  </md-tab-label>
  <md-tab-body>
    <kylo-define-feed-step-transclude></kylo-define-feed-step-transclude>
  </md-tab-body>
</md-tab>
