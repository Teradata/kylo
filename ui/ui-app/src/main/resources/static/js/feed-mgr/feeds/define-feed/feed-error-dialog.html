<md-dialog aria-label="Feed Results"  ng-cloak>
    <form>
        <md-toolbar class="md-warn">
            <div  class="md-toolbar-tools">
                <h4  ng-if="!isValid">
                    <ng-md-icon size="24" md-icon icon="error_outline" aria-label="Error creating Feed"></ng-md-icon>
                    <span>Error creating {{feedName | characters:50}}</span>
                </h4>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
            </md-toolbar>
        <md-dialog-content layout="column" flex style="min-width:500px;" layout-padding>
            <div ng-if="!isValid && feedErrorsData != null">
                <div class="md-subhead">{{::message}}</div>
                            <md-list class="padding-left" ng-repeat="(severity,errors)  in feedErrorsData">
                                <md-list-item class="md-2-line" ng-repeat="error in errors track by $index" >
                                    <div class="md-list-item-text" >
                                        <div ng-if="error.processorName != null && error.processorName != '' " class="card-sub-header">Processor: {{::error.processorName}}</div>
                                        <div class="md-warn-text">{{::error.message}}</div>
                                    </div>
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-warn" ng-click="fixErrors()">
               Okay
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
