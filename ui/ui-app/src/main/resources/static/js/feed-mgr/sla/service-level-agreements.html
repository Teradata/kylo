<div  layout="row" layout-align="center start">
  <card-layout header-css="filter-header" class="card-width" >
    <header-section>
      <tba-card-filter-header flex layout card-title="vm.cardTitle" page-name="{{vm.pageName}}" view-type="vm.viewType" sort-options="vm.sortOptions"
        on-selected-option="vm.selectedTableOption" render-filter="vm.renderFilter" filter-model="vm.filter">
      </tba-card-filter-header>
    </header-section>

        <body-section>
          <ng-include src="'js/feed-mgr/sla/service-level-agreement-body.html'"></ng-include>
        </body-section>

    </card-layout>
    <card-layout flex="20" card-toolbar="false"   header-css="sla-details-header card-toolbar2" body-css="sla-details-right-body" ng-if="vm.editSla != null  && !vm.loading && !vm.creatingNewSla">
      <header-section>
        <div style="white-space: nowrap;margin-top:10px;" class="card-title">Links</div>
        <span flex="5"></span>

      </header-section>
      <body-section >
        <md-content flex md-scroll-y>
          <md-list flex layout-fill layout="column" class="list-item-table">
            <md-list-item>
              <div layout="column" class="item-column md-list-item-text ">
                <md-button class="md-primary md-link" ng-click="vm.viewSlaAssessments()">SLA Assessments</md-button>
              </div>
            </md-list-item>

          </md-list>


        </md-content>
      </body-section>
    </card-layout>
  </div>
