<md-dialog aria-label="Browse Hive Data"  ng-cloak style="width:100%;height:100%;" class="md-dialog-fullscreen-fixed">
    <div  class="md-toolbar-tools">
        <h4 class="md-title">
            <span>{{"views.hql-editor-fullscreen.BH" | translate}}</span></h4>
        <span flex></span>
    </div>
    <md-dialog-content layout="column" layout-padding style="width:100%;height:100%;">
            <thinkbig-hql-editor ng-model="vm.hql"
                             scroll-results="true"
                             default-schema-name="{{vm.defaultSchemaName}}"
                             default-table-name="{{vm.defaultTableName}}"
                             datasource-id="{{vm.datasourceId}}"
                             table-id="query-table-fullscreen"
                             allow-fullscreen="false"
                             allow-database-browse="vm.allowDatabaseBrowse"
                             allow-execute-query="vm.allowExecuteQuery"></thinkbig-hql-editor>
    </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="start center" flex>
            <span flex></span>
            <md-button ng-click="cancel($event)">
                {{"views.hql-editor-fullscreen.Close" | translate}}
            </md-button>
        </md-dialog-actions>
</md-dialog>
