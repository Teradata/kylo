<div >

  <div layout="column" ng-if="vm.error == null" layout-align="center center" layout-fill style="background-color:#ffffff">

    <div layout="row">
      <ng-md-icon icon="done_all" size="50" style="fill:#EF8E43"></ng-md-icon>
      <div class="md-headline" style="padding-left:40px;padding-top:40px;">Congratulations! Your template has been successfully registered/updated.</div>
    </div>
    <span>{{vm.message}}</span>
    <span flex style="padding-top:40px;"></span>
    <div flex layout="row" style="padding-left:520px;">
      <md-button class="md-primary md-raised" ng-click="vm.gotIt()">Got It</md-button>
    </div>
  </div>

  <div ng-if="vm.error != null" layout-align="center center" layout-fill style="background-color:#ffffff">
    <div layout="row">
      <ng-md-icon icon="error" size="50" style="fill:#FF9901"></ng-md-icon>
      <div class="md-headline" style="padding-left:40px;padding-top:40px;"> Errors were found while registering the template. Please go back and fix</div>
    </div>
    <span>{{vm.message}}</span>
  </div>

</div>
