<div  flex style="width:100%" >

    <div flex class="md-padding feed-templates" layout-align="start center" ng-if="vm.model.totalSteps == null">
        <div>
            <div layout="column" flex layout-fill layout-align="center center">
                <div class="item-title">Select a template <span ng-if="vm.allowImport">or <a href="" ng-click="vm.gotoImportFeed()">import</a> from file</span></div>
            </div>
        </div>

        <div layout="column" flex layout-fill layout-align="center center" ng-if="vm.layout == 'first'">

        <md-card style="width:450px;max-width:450px;max-height:121px;height:121px" ng-repeat="template in vm.firstTemplates track by $index" flex="initial" flex-md="initial" flex-sm="50" ng-click="vm.selectTemplate(template)">
            <md-card-title>
                <md-card-title-text>
                    <span style="font-size: 16px;font-weight:400;letter-spacing: .005em;">{{template.templateName}}</span>
                    <span class="md-subhead" style="word-wrap:break-word;">{{template.description | characters:100}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <ng-md-icon icon="{{template.icon}}" size="40" ng-style="{'fill':template.iconColor}" style="margin-right:-20px;" class="md-media-xs"></ng-md-icon>
                </md-card-title-media>
            </md-card-title>
        </md-card>
            <div>
          <a href="" ng-click="vm.more()" ng-if="vm.displayMoreLink">More</a>
            </div>
        </div>

        <div layout="row" flex class="md-padding feed-templates" layout-align="start start"  layout-wrap ng-if="vm.layout == 'all'">
            <md-card style="width:400px;max-width:400px;max-height:121px;height:121px" ng-repeat="template in vm.allTemplates track by $index" flex="initial" flex-md="initial" flex-sm="50" ng-click="vm.selectTemplate(template)">
                <md-card-title>
                    <md-card-title-text>
                        <span style="font-size: 16px;font-weight:400;letter-spacing: .005em;">{{template.templateName}}</span>
                      <span class="md-subhead" style="word-wrap:break-word;">{{template.description | characters:100}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <ng-md-icon icon="{{template.icon}}" size="40" ng-style="{'fill':template.iconColor}" style="margin-right:-20px;" class="md-media-xs"></ng-md-icon>
                    </md-card-title-media>
                </md-card-title>
            </md-card>

        </div>

    </div>
    <thinkbig-stepper total-steps="{{vm.model.totalSteps}}" stepper-name="DefineFeedStepper" core-data-model="vm.model" on-initialized="vm.onStepperInitialized" on-cancel-stepper="vm.cancelStepper()"
                      template-url="js/feed-mgr/feeds/define-feed/define-feed-stepper.html" ng-if="vm.model.totalSteps != null"></thinkbig-stepper>

</div>
