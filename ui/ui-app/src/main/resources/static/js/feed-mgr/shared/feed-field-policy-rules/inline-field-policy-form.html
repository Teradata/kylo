<div class="edit-form" style="padding-top:0px;">
  <md-progress-linear class="md-accent" md-mode="indeterminate" ng-if="vm.loadingPolicies"></md-progress-linear>

  <md-input-container class="md-block layout-padding-top-bottom" style="margin-top:0px;">
    <label class="md-container-ignore label-small layout-padding-top">{{vm.selectLabel}}</label>
    <md-select ng-model="vm.ruleType" ng-model-options="{trackBy: '$value.name'}" ng-change="vm.onRuleTypeChange()" aria-label="{{vm.selectLabel}}">
      <md-option ng-value="opt" ng-repeat="opt in vm.options">{{ opt.name }}</md-option>
    </md-select>
    <span class="hint">{{vm.field.description}}</span>
  </md-input-container>
  <a href="" style="margin-left:10px" ng-if="vm.showAdvancedOptions" ng-click="vm.toggleAdvancedOptions()">Advanced Formatting Options</a>

  <div class="layout-padding-indent-20" ng-if="vm.expandAdvancedOptions == true">
    <thinkbig-policy-input-form the-form="vm.policyForm" rule="vm.field" mode="vm.ruleMode" feed="vm.feed"></thinkbig-policy-input-form>
  </div>


</div>
