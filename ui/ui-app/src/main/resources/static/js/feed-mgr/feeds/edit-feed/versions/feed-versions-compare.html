<md-progress-linear md-mode="indeterminate" ng-if="vm.loading"></md-progress-linear>
<div class="layout-padding-left-16">
  <vertical-section-layout allow-edit="false" section-title="Feed Versions">
    <readonly-section>
      <div layout="row" class="start center">
        <span flex="25" class="property-name">Compare versions</span>
        <span flex >{{vm.leftVersion}}</span>
       <!-- <md-select flex ng-model="vm.leftVersion" ng-change="vm.changeLeftVersion()" style="margin-bottom: 0; margin-top: -7px; margin-right: 20px;">
          <md-option ng-value="vm.leftVersion">
            {{vm.leftVersion}}
          </md-option>
          -->
        </md-select>
        <md-select flex ng-model="vm.rightVersion" ng-change="vm.changeRightVersion()" style="margin-bottom: 0; margin-top: -7px; margin-right: 20px;">
          <md-option ng-repeat="version in vm.versions" ng-value="version.id">
            {{version.name}}
          </md-option>
        </md-select>
      </div>
    </readonly-section>
  </vertical-section-layout>
</div>

<thinkbig-feed-info versions="true"></thinkbig-feed-info>
