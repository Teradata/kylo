 <div style="white-space: nowrap;margin-top:6px;" class="card-title">{{$cardFilterHeader.cardTitle | translate}}</div>
        <span flex="5"></span>
 <div ng-if="$cardFilterHeader.customFilterTemplate != ''" >
   <ng-include src="$cardFilterHeader.customFilterTemplate" onload="ctl = $cardFilterHeader.cardController"></ng-include>
 </div>
 <span flex="5" ng-if="$cardFilterHeader.customFilterTemplate != ''"></span>
        <md-input-container flex style="margin-top:0px;margin-bottom:0px;" ng-if="$cardFilterHeader.renderFilter">
            <label>{{"views.card-filter-header-template.Filter" | translate}}</label>
            <input ng-model="$cardFilterHeader.filterModel" ng-model-options="$cardFilterHeader.filterModelOptions"/>
        </md-input-container>
 <div layout="row" layout-align="space-between center"  ng-if="$cardFilterHeader.renderFilter">
   <md-button aria-label="Filter Help" class="md-icon-button filter-help-button" ng-click="$cardFilterHeader.showFilterHelpPanel($event)" ng-if="$cardFilterHeader.renderHelp">
     <ng-md-icon md-icon icon="help" size="15" style="fill:grey;"></ng-md-icon>
   </md-button>
   <tba-view-type-selection view-type="$cardFilterHeader.viewType" style="margin-left:10px;"></tba-view-type-selection>
   <tba-options-menu sort-options="$cardFilterHeader.sortOptions" show-pagination="false" menu-key="{{$cardFilterHeader.pageName}}" selected-option="$cardFilterHeader.selectedOption"
                     opened-menu="$cardFilterHeader.menuOpen" additional-options="$cardFilterHeader.additionalOptions" selected-additional-option="$cardFilterHeader.selectedAdditionalOption"
                     show-view-type="false" menu-icon="more_vert"></tba-options-menu>
</div>
