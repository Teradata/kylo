<md-menu >
    <md-button aria-label="Options" class="md-icon-button" style="margin-top:-10px" ng-click="$ctrl.openMenu($mdMenu.open, $event)">
        <ng-md-icon icon="{{$ctrl.menuIcon}}"></ng-md-icon>
    </md-button>
    <md-menu-content width="3" >
        <md-menu-item ng-if="$ctrl.showPagination" >
            <md-input-container>
                <label>{{"views.all-page.Rows_per_page" | translate}}</label>
                <md-select class="" ng-model="$ctrl.paginationData.rowsPerPage" >
                    <md-option ng-repeat="x in $ctrl.paginationData.rowsPerPageOptions" value="{{x}}">
                        {{x}}
                    </md-option>
                </md-select>
            </md-input-container >
        </md-menu-item>
        <md-menu-item  class="md-menu-item-header" ng-if="$ctrl.showViewType == true">
            <span md-menu-align-target  class="md-subheader md-menu-item-header">View Options</span>
        </md-menu-item>
        <md-menu-item layout="column" ng-if="$ctrl.showViewType == true">
            <md-button ng-click="$ctrl.selectOption($ctrl.viewType)" md-prevent-menu-close="md-prevent-menu-close">
                <span style="float:left;">{{$ctrl.viewType.label}}</span>
                <span style="float:right;"><ng-md-icon icon="{{$ctrl.viewType.icon}}"></ng-md-icon></span>
            </md-button>
        </md-menu-item>
        <md-menu-item class="md-menu-item-header">
            <span md-menu-align-target  class="md-subheader md-menu-item-header"> {{"views.options-menu-template.SO" | translate}}</span>
         </md-menu-item>
        <md-menu-item ng-repeat="item in $ctrl.sortOptions" layout="column">
            <md-button ng-click="$ctrl.selectOption(item)" md-prevent-menu-close="md-prevent-menu-close">
                <span style="float:left;">{{item.label}}</span>
                <span  ng-if="item.icon && item.icon != ''" style="float:right;"><ng-md-icon icon="{{item.icon}}"></ng-md-icon></span>
            </md-button>
        </md-menu-item>
        <md-menu-divider ng-if="$ctrl.additionalOptions && $ctrl.additionalOptions.length >0"></md-menu-divider>
        <md-menu-item ng-if="$ctrl.additionalOptions && $ctrl.additionalOptions.length >0" ng-repeat="item in $ctrl.additionalOptions" ng-class="{'md-menu-item-header': item.header}">
            <span md-menu-align-target class="md-subheader md-menu-item-header" ng-if="item.header">{{item.label}}</span>
            <md-button ng-click="$ctrl.selectAdditionalOption(item)" md-prevent-menu-close="md-prevent-menu-close" ng-if="!item.header" ng-disabled="item.disabled">
                <span style="float:left;">{{item.label}}</span>
                <span ng-if="item.icon && item.icon != ''" style="float:right;"><ng-md-icon icon="{{item.icon}}"></ng-md-icon></span>
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
