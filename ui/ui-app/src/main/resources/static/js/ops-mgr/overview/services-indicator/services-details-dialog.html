<md-dialog aria-label="Services Details" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4>
        <ng-md-icon size="24" md-icon icon="vector_triangle" aria-label="Services Details" ></ng-md-icon>
        <span>Service Status {{services.length}} {{status | titleCase}} </span>
      </h4>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" style="min-width:400px;" layout-padding>
    <md-list class="md-dense" flex>
      <md-list-item class="md-3-line" ng-repeat="item in services">
        <div class="md-list-item-text" layout="column">
          <a href ng-click="gotoServiceDetails(item.serviceName)">{{ item.serviceName }}<span ng-if="item.componentName">, {{item.componentName}}</span> <span ng-if="item.alertsCount >0" class="layout-padding-left">{{item.alertsCount}} Alerts</span></a>
          <h3 ng-if="item.componentMessage != null">{{item.componentMessage}}</h3>
          <h4>Last checked: {{ item.latestAlertTimestamp | date:'HH:mm:ss a' }}</h4>
        </div>
        <md-divider ></md-divider>
      </md-list-item>
      <md-list-item class="md-3-line" ng-if="services.length == 0">
        <div class="md-list-item-text" layout="column">
          No services found matching your criteria
        </div>
      </md-list-item>
    </md-list>

  </md-dialog-content>
</md-dialog>
