<div>
  <span *ngIf="!success && !error">
    <span class="card-title">Publish '{{data.templateName}}' to Resource Repository</span><br><br>
    <div>Overwrite template if it already exists?</div><br><br>
  </span>
  <span *ngIf="success">
    <ng-md-icon icon="check_circle" size="20" style="fill:green"></ng-md-icon>
    <span class="card-title">Successfully published '{{data.templateName}}' to repository.</span>
  </span>
  <span *ngIf="error">
    <ng-md-icon icon="error" size="20" style="fill:red"></ng-md-icon>
    <span class="card-title">Error publishing '{{data.templateName}}' to repository. Please try again later.</span>
  </span>
</div>
<div style="float: right;"><br><br>
  <span *ngIf="!success && !error">
    <button mat-button class="warn center" (click)="publishTemplate(true)" aria-label="Publish">Yes</button>
    <button mat-button class="primary center" (click)="publishTemplate(false)" aria-label="No">No</button>
  </span>
  <button mat-button class="center" aria-label="Cancel" (click)="close()">{{(success || error )? 'Close': 'Cancel'}}</button>
</div>
