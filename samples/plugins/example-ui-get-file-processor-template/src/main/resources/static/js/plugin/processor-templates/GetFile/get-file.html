<style>

  /** example style to make the label bigger and blue */
  .big-blue label{
    font-size:20px;
    color: rgb(52,131,186) !important;
  }
</style>

<div layout="row" layout-fill>
  <span>
    <ng-md-icon icon="{{ctl.icon}}" ng-style="{'fill':ctl.color}"></ng-md-icon>
  </span>
  <div layout="column">
  <span class="md-title">Custom GetFile Processor</span>
    <span class="hint"> A toast will appear when the property changes</span>
  </div>
</div>
<div>
  <!-- iterate through the properties that are visible for this processor.
      Change the style for the 'Input Directory'
      add the property change handler
      -->
  <div ng-repeat="property in ctl.processor.properties track by property.key">
    <md-input-container ng-class="{'condensed':property.renderType == 'radio', 'big-blue':property.key == 'Input Directory' }" nifi-property-input the-form="theForm" property="property" on-property-change="ctl.onPropertyChange" class="md-block layout-padding-top-bottom" flex-gt-sm>
    </md-input-container>
  </div>

</div>
