<div oc-lazy-load="['js/plugin/processor-templates/GetTableData-ImportSqoop-shared/GetTableDataPropertiesController.js']">
<thinkbig-get-table-data-properties mode="create"
                                    processor="processor"
                                    the-form="theForm"
                                    connection-service-key="Sqoop Connection Service"
                                    load-strategy-key="Source Load Strategy" ,
                                    incremental-property-key="Source Check Column Name (INCR)"

                                                                                                                                                                                + ' high watermark date', incremental:true, restrictDates:true},{name:'Incremental Append',type:'DELTA',strategy:'INCREMENTAL_APPEND',hint:'Incremental load'

                                                                                                                                                                                + ' high watermark',incremental:true, restrictDates:false}]"
                                    render-load-strategy-options="true"
                                    use-table-name-only="true">

</thinkbig-get-table-data-properties>
</div>
